<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">

  <!-- FONT  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- CSS Link  -->
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="card__imgbox">
        <img src="./assets/img/image-equilibrium.jpg" alt="nft-image" class="card__img">
        <div class="overlay"></div>
        <img src="./assets/img/icon-view.svg" alt="eye-icon" class="card__imgbox-icon">
      </div>

      <h1 class="card__title">Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="flex-group">
        <div class="card__item card__item-accent-1">
          <img src="./assets/img/icon-ethereum.svg" alt="ethereum-icon" class="card__item-icon">
          <p>0.041 ETH</p>
        </div>
        <div class="card__item card__item-accent-2">
          <img src="./assets/img/icon-clock.svg" alt="clock-icon" class="card__item-icon">
          <p>3 days left</p>
        </div>
      </div>
      <hr class="card__line">
      <div class="card__author">
        <img src="./assets/img/image-avatar.png" alt="creator-profile" class="card__author-img">
        <p class="card__author-text">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

  </main>
  <footer class="footer">
      Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="blank">Frontend Mentor</a>. 
      Coded by <a class="footer__link" href="https://github.com/devhnry">devhnry</a>.
  </footer>
</body>
</html>
